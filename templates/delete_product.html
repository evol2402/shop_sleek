{% include 'header.html' %}

<div class="delete-product-container" style="background-color: #f4fdf6; padding: 20px;">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8 col-md-10">
            <div class="card o-hidden border-0 shadow-lg my-5" style="border-radius: 10px; border: 1px solid #d1e7e0; background-color: #ffffff;">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" style="color: #3f6f7e; font-family: 'Arial', sans-serif;">Delete Product</h1>
                                    <p style="font-size: 16px; color: #444; margin-bottom: 20px;">Are you sure you want to delete the product <strong>{{ product.name }}</strong>?</p>
                                </div>

                                <form method="POST" action="{{ url_for('delete_product', product_id=product.id) }}" class="custom-delete-form" style="padding: 15px; border: 1px solid #d1e7e0; border-radius: 10px; background-color: #f9f9f9;">
                                    {{ form.hidden_tag() }}

                                    <div class="custom-delete-message" style="margin-bottom: 20px; font-size: 16px; color: #333;">
                                        <p>If you proceed, the product will be permanently removed.</p>
                                    </div>

                                    <button type="submit" class="btn custom-delete-button" style="background-color: #2e8b57; color: #fff; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; width: 100%;">
                                        Confirm Deletion
                                    </button>

                                    <a href="{{ url_for('admin_dashboard') }}" class="btn custom-cancel-button" style="background-color: #b0e1d6; color: #2e8b57; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; display: inline-block; width: 100%;">
                                        Cancel
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
