{% include 'header.html' %}

<div class="register-container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->

                 <div style="text-align: center; padding: 2rem;">
    <h2 style="display: flex; justify-content: center; align-items: center; padding: 1rem; color: #e74c3c;">
        Payment was canceled. You can try again!
    </h2>
    <a href="{{ url_for('view_cart') }}"  style="
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 0.75rem 2rem;
    background-color: #84a4a4;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#6f9090'" onmouseout="this.style.backgroundColor='#84a4a4'">
        <i class="fas fa-shopping-cart" style="margin-right: 0.5rem;"></i> Go to Cart
    </a>
</div>

                        <div class="col-lg-12" style="background-image: url('{{ url_for('static', filename='img/cancel.svg') }}'); background-size: contain; background-position: center; background-repeat: no-repeat; height: 100vh;max-height:500px; width: 100%;margin-top: 4rem; padding-left: 20px;">

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
